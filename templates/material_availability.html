<div id="material-availability">
  {% for materiel in available_materials %}
  <div class="row">
    <div class="circle">{{ materiel[1] }}</div>
    <div class="row-text">{{ materiel[0] }}</div>
    {% if materiel[1] > 0 %}
    <button type="button" onclick="selectMaterial('{{ materiel[0] }}', this)">Je r√©serve</button>
    {% else %}
    <button disabled class="button_unavailable">Indisponible</button>
    {% endif %}
  </div>
  {% endfor %}
</div>
