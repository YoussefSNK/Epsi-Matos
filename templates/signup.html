<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <title>Inscription</title>
  </head>
  <body>
    <div id="header-container">
      <div id="header-elements">
          <img id="icon" src="{{ url_for('static', filename='assets/epsi-logo.png') }}" alt="EPSI logo">
          <p id="header-title">EPSI MATOS</p>
          <div class="buttons">
              <button id="logout-btn" onclick="location.href='/sign_in'">Connexion</button>
          </div>
      </div>
    </div>
    <form class="custom-container" action="./sign_up" method="POST">
      <h2>Inscription</h2>
      <label for="login">Identifiant :</label>
      <input type="text" id="login" name="login" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Enregistrer</button>
      <p class="account">
        Vous avez déjà un compte ?
        <a href="{{ url_for('auth.authentification') }}">Connectez-vous</a>
      </p>
    </form>
  </body>
  <footer>{% include 'footer.html' %}</footer>
</html>
